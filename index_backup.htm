                            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col relative">
                                <div className="p-8 border-b border-stone-100 flex justify-between items-center bg-stone-50/50">
                                    <div>
                                        <h2 className="text-3xl font-black text-stone-800">Business Accounts</h2>
                                        <p className="text-stone-400">Track all receivables and income</p>
                                    </div>
                                    <button onClick={() => setShowAccountsModal(false)} className="text-stone-400 hover:text-stone-600 p-2">
                                        <Icon type="x" className="w-8 h-8" />
                                    </button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-8 bg-[#fdfcfb]">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                                        <div className="bg-white p-8 rounded-3xl shadow-xl border border-stone-100 relative overflow-hidden group">
                                            <div className="absolute top-0 right-0 w-24 h-24 bg-green-500/5 rounded-full -mr-8 -mt-8 transition-all group-hover:scale-150"></div>
                                            <Icon type="trend" className="text-green-500 mb-4 w-8 h-8" />
                                            <p className="text-xs font-bold text-stone-400 uppercase tracking-widest mb-1">Total Income</p>
                                            <p className="text-4xl font-black text-stone-800">{formatCurrency(stats.paidAmount)}</p>
                                        </div>
                                        <div className="bg-white p-8 rounded-3xl shadow-xl border border-stone-100 relative overflow-hidden group">
                                            <div className="absolute top-0 right-0 w-24 h-24 bg-orange-500/5 rounded-full -mr-8 -mt-8 transition-all group-hover:scale-150"></div>
                                            <Icon type="clock" className="text-orange-500 mb-4 w-8 h-8" />
                                            <p className="text-xs font-bold text-stone-400 uppercase tracking-widest mb-1">Accounts Receivable</p>
                                            <p className="text-4xl font-black text-stone-800">{formatCurrency(stats.unpaidAmount)}</p>
                                        </div>
                                        <div className="bg-white p-8 rounded-3xl shadow-xl border border-stone-100 relative overflow-hidden group">
                                            <div className="absolute top-0 right-0 w-24 h-24 bg-[#4b2c20]/5 rounded-full -mr-8 -mt-8 transition-all group-hover:scale-150"></div>
                                            <Icon type="package" className="text-[#4b2c20] mb-4 w-8 h-8" />
                                            <p className="text-xs font-bold text-stone-400 uppercase tracking-widest mb-1">Total Billing</p>
                                            <p className="text-4xl font-black text-stone-800">{formatCurrency(stats.totalSales)}</p>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-3xl shadow-xl border border-stone-100 overflow-hidden">
                                        <div className="p-6 border-b border-stone-100 bg-stone-50/50 flex justify-between items-center">
                                            <h3 className="font-bold text-xl text-stone-800">Ledger Summary</h3>
                                            <span className="text-xs font-bold text-stone-400 uppercase tracking-widest">{transactions.length} Transactions Found</span>
                                        </div>
                                        {transactions.length === 0 ? (
                                            <div className="p-20 text-center text-stone-300 italic">No ledger entries yet</div>
                                        ) : (
                                            <div className="divide-y divide-stone-100">
                                                {transactions.slice().reverse().map(t => (
                                                    <div key={t.id} className="p-6 flex flex-wrap justify-between items-center hover:bg-stone-50/50 transition cursor-pointer" onClick={() => { setSelectedTransaction(t); setShowDetailsModal(true); }}>
                                                        <div className="flex gap-4 items-center min-w-[250px]">
                                                            <div className={`w-12 h-12 rounded-2xl flex items-center justify-center ${t.isPaid ? 'bg-green-100 text-green-600' : 'bg-orange-100 text-orange-600'}`}>
                                                                <Icon type={t.isPaid ? 'check' : 'clock'} />
                                                            </div>
                                                            <div>
                                                                <p className="font-black text-stone-800 text-lg">{t.customerName}</p>
                                                                <p className="text-xs text-stone-400 font-bold uppercase tracking-widest">{t.billNumber} • {new Date(t.date).toLocaleDateString()}</p>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center gap-12">
                                                            <div className="text-right">
                                                                <p className="text-xs text-stone-400 font-bold uppercase tracking-widest mb-1">Paid</p>
                                                                <p className="font-bold text-green-600">{formatCurrency(t.paidAmount)}</p>
                                                            </div>
                                                            <div className="text-right">
                                                                <p className="text-xs text-stone-400 font-bold uppercase tracking-widest mb-1">Unpaid</p>
                                                                <p className={`font-bold ${t.remainingAmount > 0 ? 'text-orange-500' : 'text-stone-300'}`}>{formatCurrency(t.remainingAmount)}</p>
                                                            </div>
                                                            <div className="text-right min-w-[120px]">
                                                                <p className="text-xs text-stone-400 font-bold uppercase tracking-widest mb-1">Total Bill</p>
                                                                <p className="font-black text-stone-800 text-xl">{formatCurrency(t.total)}</p>
                                                            </div>
                                                            <div className="flex gap-2 ml-4">
                                                                <button onClick={() => { setSelectedTransaction(t); setShowDetailsModal(true); }} className="p-2 text-blue-600 hover:bg-blue-50 rounded">
                                                                    <Icon type="eye" className="w-4 h-4" />
                                                                </button>
                                                                <button onClick={() => shareBill(t)} className="p-2 text-green-600 hover:bg-green-50 rounded">
                                                                    <Icon type="share" className="w-4 h-4" />
                                                                </button>
                                                                <button onClick={() => deleteTransaction(t.id)} className="p-2 text-red-600 hover:bg-red-50 rounded">
                                                                    <Icon type="trash" className="w-4 h-4" />
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
